<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>シフトメーカー</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/shiftmaker.css}">
</head>

<body>

    <header>
            <form th:action="@{/transShiftMaker}" method="GET"><button class="trans-page"><img th:src="@{img/shiftmain.png}"><br>メイン画面</button></form>
            <form th:action="@{/transShiftApply}" method="GET"><button class="trans-page" name="monthSelect"><img th:src="@{img/shiftapply.png}"><br>シフト申請画面</button></form>
            <form th:action="@{/logout}" id="logout"><button class="trans-page"><img th:src="@{img/logout.png}"><br>ログアウト</button></form>
    </header>

    <div id="shift-content">
    <h1>シフト確認ページ</h1>    
            <div id="shift-date-area">
                <!-- TODO:後でURL変更 -->
             <form th:action="@{/changeShiftPage}" method="get">
                    <input type="date" name="date" th:value="${date}">
                    <button>変更</button>
             </form>
            </div>
        <div id="shift-board">
            <table>
                <tr>
                    <th></th>
                    <th th:each="titlecolum : ${shifttitle}">[[${titlecolum}]]</th>
                </tr>
                <tr th:each="memberline : ${shiftmemberlist}">
                    <td th:each="membercolum : ${memberline}">
                        [[${membercolum}]]
                    </td>
                </tr>

            </table>
        </div>
        <div id="auto-createbt">
        <form th:if="${adminmode}==true" th:action="@{/createShiftAuto}" method="get"><button><img th:src="@{img/autocreate.png}"><br>自動生成</button></form>
        </div>
        
    </div>
    
</body>

</html>
